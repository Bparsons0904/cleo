name: cleo
description: A vinyl collection manager app
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.1.5

  # Navigation
  go_router: ^12.1.1

  # HTTP client
  dio: ^5.3.3

  # Local storage
  shared_preferences: ^2.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI and rendering
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  intl: ^0.18.1
  responsive_framework: ^1.1.1

  # Dependency injection
  get_it: ^7.6.4

  # Utilities
  url_launcher: ^6.1.14
  path_provider: ^2.1.1
  flutter_svg: ^2.0.7
  logger: ^2.0.2

  # Charts
  fl_chart: ^0.63.0
  syncfusion_flutter_charts: ^23.1.44

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.2
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

