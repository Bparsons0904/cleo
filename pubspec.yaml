name: cleo
description: A vinyl collection manager app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # UI
  cupertino_icons: ^1.0.5
  responsive_framework: ^0.2.0
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.5
  intl: ^0.18.1
  google_fonts: ^5.1.0

  # State Management
  flutter_riverpod: ^2.3.6

  # Navigation
  go_router: ^10.0.0

  # Local Storage
  shared_preferences: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  dio: ^5.1.2
  connectivity_plus: ^4.0.1

  # Utils
  equatable: ^2.0.5
  uuid: ^3.0.7
  url_launcher: ^6.1.11
  logger: ^1.3.0
  share_plus: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.4.4
  hive_generator: ^2.0.0
  mockito: ^5.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

